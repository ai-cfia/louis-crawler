<title>Glossary</title>
<h2 id="listz">Z</h2>
<dl>
    <dt id="a170">Zoonose<br /> (<span lang="en">Zoonosis</span>)</dt>
    <dd>
        <p>Le terme « zoonose » n'est pas employé dans la <i>Loi sur la salubrité des aliments au Canada</i> ni
            dans le <i>Règlement sur la salubrité des aliments au Canada</i>. En général, le terme « zoonose »
            indique infection ou maladie pouvant être transmise entre les animaux et les humains.</p>
    </dd>
</dl>
